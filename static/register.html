<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Modern Python App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Optional: some custom styling to center the form */
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="card p-4 p-sm-5">
            <h1 class="text-center mb-4">Register</h1>
            <form id="registrationForm">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" required minlength="6">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="nickname" required minlength="3" maxlength="50">
                    <label for="username">Nickname</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="password" required minlength="6">
                    <label for="password">Password</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
            </form>

            <div id="messageArea" class="mt-4"></div>
        </div>
    </div>

    <script src="/static/js/register.js"></script>
    <script>
        // Minor tweak to our JS handler to use Bootstrap's alert classes
        const originalMessageArea = document.getElementById('messageArea');
        originalMessageArea.className = ''; // Clear static classes

        // Override how messages are displayed
        function showMessage(message, type) {
            const wrapper = document.createElement('div');
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('');
            originalMessageArea.innerHTML = '';
            originalMessageArea.append(wrapper);
        }

        // We need to modify the event listener in register.js to call showMessage
        // For simplicity here, we'll just patch it. In a real app, you'd modify the original file.
        const form = document.getElementById('registrationForm');
        form.addEventListener('submit', async (event) => {
             event.preventDefault();
             const formData = new FormData(form);
             const data = Object.fromEntries(formData.entries());
             try {
                const response = await fetch('/api/rest/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                if (response.ok) {
                    showMessage(`User '${result.username}' registered successfully!`, 'success');
                    form.reset();
                } else {
                    showMessage(`Error: ${result.detail}`, 'danger');
                }
            } catch (error) {
                showMessage('A network error occurred. Please try again later.', 'danger');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
